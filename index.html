<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffd6e8;
  overflow:hidden;
}

/* WRAPPER FOR SHAKE */
.wrapper{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* EXTRA SOFT SHAKE */
.shake{
  animation:softShake 0.35s ease;
}

@keyframes softShake{
  0%{transform:translate(0,0);}
  25%{transform:translate(1px,-1px);}
  50%{transform:translate(-1px,1px);}
  75%{transform:translate(0.5px,-0.5px);}
  100%{transform:translate(0,0);}
}

.card{
  background:#fff;
  padding:25px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.card img, .success-img{
  width:150px;
  border-radius:10px;
  margin-bottom:15px;
}

h2{
  margin-bottom:20px;
  font-size:20px;
}

/* BUTTON AREA */
.buttons{
  display:flex;
  justify-content:space-between;
  padding:0 10px;
}

/* SAME SIZE BUTTONS */
button{
  width:120px;
  height:44px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

/* YES */
#yes{
  background:#ff4d6d;
  color:white;
  animation:pulse 1.2s infinite;
}

/* NO */
#no{
  background:#ccc;
  position:relative;
  transition:left 0.35s ease, top 0.35s ease, transform 0.2s ease;
}

#no:hover{
  transform:scale(1.05);
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:float 4s linear forwards;
}

@keyframes float{
  0%{transform:translateY(0) scale(1);opacity:1;}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

/* BIG HEART POP */
.big-heart{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:120px;
  animation:pop 1s ease forwards;
  z-index:999;
}

@keyframes pop{
  0%{transform:translate(-50%,-50%) scale(0); opacity:0;}
  55%{transform:translate(-50%,-50%) scale(1.3); opacity:1;}
  100%{transform:translate(-50%,-50%) scale(1); opacity:0;}
}
</style>
</head>

<body>

<div class="wrapper" id="wrapper">
  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG3lfMOpNq0uh7wbVh3ER14gQdTt_ydu1zfQ&s">
    <h2>Will you be my Valentine? ðŸ’•</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const wrapper = document.getElementById("wrapper");

/* FLOATING HEART */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*2+3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}

/* NO ESCAPE */
function moveNo(){
  noBtn.style.position="fixed";

  const pad=10;
  noBtn.style.left=Math.random()*(window.innerWidth-noBtn.offsetWidth-pad)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-noBtn.offsetHeight-pad)+"px";

  if(navigator.vibrate){
    navigator.vibrate(20); // very light
  }
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", e=>{
  e.preventDefault();
  moveNo();
});

/* SCREEN SHAKE */
function screenShake(){
  wrapper.classList.remove("shake");
  void wrapper.offsetWidth;
  wrapper.classList.add("shake");
}

/* â¤ï¸ðŸ“³ ULTRA SOFT HEARTBEAT */
function softHeartbeat(){
  if(!navigator.vibrate) return;

  const beats = [
    {v:[60], pause:180},
    {v:[60], pause:260},
    {v:[60], pause:340},
    {v:[60], pause:420}
  ];

  let t = 0;

  beats.forEach((b)=>{
    setTimeout(()=>{
      navigator.vibrate(b.v);
      screenShake();
    }, t);
    t += b.v[0] + b.pause;
  });

  /* LAST BIG HEART */
  setTimeout(()=>{
    const big=document.createElement("div");
    big.className="big-heart";
    big.innerHTML="â¤ï¸";
    document.body.appendChild(big);
    setTimeout(()=>big.remove(),1000);
  }, t - 150);
}

/* YES CLICK */
yesBtn.addEventListener("click", ()=>{
  softHeartbeat();

  for(let i=0;i<12;i++){
    setTimeout(createHeart,i*140);
  }

  setTimeout(()=>{
    document.body.innerHTML=`
      <div class="card">
        <img src="https://mooddp.com/wp-content/uploads/2025/10/pookie-cat-dp-for-instagram.jpg" class="success-img">
        <h1 style="color:#ff4d6d">Awww!!! ðŸ’–ðŸ¥°</h1>
        <p style="font-size:1.4rem;margin-top:10px">YoU said YES!</p>
      </div>
    `;
  },1100);
});
</script>

</body>
</html>
