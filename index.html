<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffd6e8;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:25px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.card img, .success-img {
  width:150px;
  border-radius: 10px;
  margin-bottom:15px;
}

/* NAME INPUT STYLE */
.input-field {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 2px solid #ff4d6d;
  border-radius: 10px;
  outline: none;
  text-align: center;
  font-size: 16px;
}

h2{
  margin-bottom:20px;
  font-size:20px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
  animation:pulse 1.2s infinite;
}

#no{
  background:#ccc;
  position:relative;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:float 4s linear forwards;
}

@keyframes float{
  0%{
    transform:translateY(0) scale(1);
    opacity:1;
  }
  100%{
    transform:translateY(-110vh) scale(1.5);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG3lfMOpNq0uh7wbVh3ER14gQdTt_ydu1zfQ&s" alt="valentine">
  
  <input type="text" id="userName" class="input-field" placeholder="Apna Naam Likho âœ¨">

  <h2>Will you be my Valentine? ðŸ’•</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const nameInput = document.getElementById("userName");

/* NO BUTTON ESCAPE */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* HEART CREATOR */
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random()*2 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),5000);
}

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  // Get Name
  const name = nameInput.value.trim() || "Pookie";

  if(navigator.vibrate){
    navigator.vibrate([100,50,100]);
  }

  /* HEART RAIN */
  for(let i=0;i<20;i++){
    setTimeout(createHeart, i*150);
  }

  setTimeout(()=>{
    document.body.innerHTML = `
      <div style="text-align:center">
        <img src="https://mooddp.com/wp-content/uploads/2025/10/pookie-cat-dp-for-instagram.jpg" class="success-img" alt="Pookie Cat">
        <h1 style="color: #ff4d6d;">YAY!!! ðŸ’–ðŸ¥°</h1>
        <p style="font-size: 1.5rem; margin-top: 10px;"><strong>${name}</strong> said YES!</p>
      </div>
    `;
  },1200);
});
</script>

</body>
</html>
