<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffd6e8;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:25px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.card img, .success-img{
  width:150px;
  border-radius:10px;
  margin-bottom:15px;
}

h2{
  margin-bottom:20px;
  font-size:20px;
}

/* BUTTON AREA */
.buttons{
  display:flex;
  justify-content:space-between;
  padding:0 10px;
}

/* SAME SIZE BUTTONS */
button{
  width:120px;
  height:44px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

/* YES */
#yes{
  background:#ff4d6d;
  color:white;
  animation:pulse 1.2s infinite;
}

/* NO */
#no{
  background:#ccc;
  transition:left 0.35s ease, top 0.35s ease, transform 0.2s ease;
  position:relative;
}

#no:hover{
  transform:scale(1.05);
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

/* ‚ù§Ô∏è FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:float 4s linear forwards;
}

@keyframes float{
  0%{transform:translateY(0) scale(1);opacity:1;}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG3lfMOpNq0uh7wbVh3ER14gQdTt_ydu1zfQ&s">
  <h2>Will you be my Valentine? üíï</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");

/* ‚ù§Ô∏è HEART CREATOR */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*2+3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}

/* üíî NO BUTTON FREE ROAM */
function moveNo(){
  noBtn.style.position="fixed";

  const padding=10;
  const maxX=window.innerWidth-noBtn.offsetWidth-padding;
  const maxY=window.innerHeight-noBtn.offsetHeight-padding;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";

  if(navigator.vibrate){
    navigator.vibrate(40);
  }
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", e=>{
  e.preventDefault();
  moveNo();
});

/* ‚ù§Ô∏èüì≥ HEARTBEAT VIBRATION */
function heartBeatVibration(){
  if(navigator.vibrate){
    navigator.vibrate([
      120, 80,   // dhak
      120, 300,  // dhak + pause
      120, 80,   // dhak
      120
    ]);
  }
}

/* YES CLICK */
yesBtn.addEventListener("click", ()=>{
  heartBeatVibration();   // ‚ù§Ô∏èüì≥ heartbeat

  for(let i=0;i<15;i++){
    setTimeout(createHeart,i*120);
  }

  document.body.innerHTML=`
    <div class="card">
      <img src="https://mooddp.com/wp-content/uploads/2025/10/pookie-cat-dp-for-instagram.jpg" class="success-img">
      <h1 style="color:#ff4d6d">YAY!!! üíñü•∞</h1>
      <p style="font-size:1.4rem;margin-top:10px">She said YES!</p>
    </div>
  `;
});
</script>

</body>
</html>
