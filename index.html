<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  background:#ffd6e8;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  position:relative;
  z-index:2;
}

.card img{
  width:120px;
  margin-bottom:15px;
}

h2{
  margin-bottom:20px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:10px 25px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ccc;
}
</style>
</head>

<body>

<div class="card">
  <img src="https://i.imgur.com/4AiXzf8.png" alt="bear">
  <h2>Will you be my Valentine? ðŸ’•</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

function moveYesButton() {
  // absolute to viewport
  yesBtn.style.position = "fixed";

  const btnW = yesBtn.offsetWidth;
  const btnH = yesBtn.offsetHeight;

  const padding = 20;

  const maxX = window.innerWidth - btnW - padding;
  const maxY = window.innerHeight - btnH - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  yesBtn.style.left = x + "px";
  yesBtn.style.top = y + "px";
}

// Desktop
yesBtn.addEventListener("mouseenter", moveYesButton);

// Mobile
yesBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveYesButton();
});

// NO = success â¤ï¸
noBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="text-align:center">
      <h1>YAY!!! ðŸ’–ðŸ¥°</h1>
      <p>You said YES!</p>
    </div>
  `;
});
</script>

</body>
</html>
